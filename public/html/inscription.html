<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionnaire d'Étudiants Inscription</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">

</head>
<body>
    <!-- Conteneur pour les notifications -->
    <div id="notification-container"></div>
    <!-- Page d'inscription -->
    <main class="auth-container" id="register-container">
        <section class="auth-form" data-aos="zoom-in">
            <a href="../index.html"><i class="fa-solid fa-arrow-left"></i></a>
            <div class="form-header">
                <h1>Inscription</h1>
                <p>Déjà un compte ? <a href="#" id="to-login">Connectez-vous</a></p>
            </div>
            
            <form id="registerForm" class="form-body">
                <div class="form-group">
                    <label for="register-email">Email</label>
                    <div class="input-group">
                        <span class="input-icon"><i class="fas fa-envelope"></i></span>
                        <input type="email" id="register-email" name="email" required placeholder="exemple@universite.fr">
                    </div>
                    <span class="error-message" id="email-error"></span>
                </div>
                
                <div class="form-group">
                    <label for="register-password">Mot de passe</label>
                    <div class="input-group">
                        <span class="input-icon"><i class="fas fa-lock"></i></span>
                        <input type="password" id="register-password" name="password" required placeholder="••••••••">
                        <button type="button" class="password-toggle"><i class="fas fa-eye"></i></button>
                    </div>
                    <div class="strength-meter">
                        <div class="strength-bar"></div>
                        <div class="strength-bar"></div>
                        <div class="strength-bar"></div>
                        
                    </div>
                    <div class="strength-text">Faible</div>
                    <span class="error-message" id="password-error"></span>
                </div>
                
                <div class="form-group">
                    <label for="register-confirm">Confirmer le mot de passe</label>
                    <div class="input-group">
                        <span class="input-icon"><i class="fas fa-lock"></i></span>
                        <input type="password" id="register-confirm" name="confirm" required placeholder="••••••••">
                        <button type="button" class="password-toggle"><i class="fas fa-eye"></i></button>
                    </div>
                    <span class="error-message" id="confirm-error"></span>
                </div>
                
                <button type="submit" class="btn-submit">
                    <span class="btn-text">S'inscrire</span>
                    <span class="btn-loader"><i class="fas fa-spinner fa-spin"></i></span>
                </button>
            </form>
        </section>
    </main>

    <!-- Page de connexion -->
    <main class="auth-container" id="login-container" style="display: none;">
        <section class="auth-form" data-aos="zoom-in">
            <a href="../index.html"><i class="fa-solid fa-arrow-left"></i></a>
            <div class="form-header">
                <h1 id="form-title">Connectez-vous</h1>
                <p id="form-subtitle">Nouveau ici ? <a href="#" id="to-register">Créez un compte</a></p>
            </div>
            
            <form id="authForm" class="form-body">
                <div class="form-group">
                    <label for="auth-email">Email</label>
                    <div class="input-group">
                        <span class="input-icon"><i class="fas fa-envelope"></i></span>
                        <input type="email" id="auth-email" name="email" required placeholder="exemple@universite.fr">
                    </div>
                    <span class="error-message" id="auth-email-error"></span>
                </div>
                
                <div class="form-group" id="password-group">
                    <label for="auth-password">Mot de passe</label>
                    <div class="input-group">
                        <span class="input-icon"><i class="fas fa-lock"></i></span>
                        <input type="password" id="auth-password" name="password" required placeholder="••••••••">
                        <button type="button" class="password-toggle"><i class="fas fa-eye"></i></button>
                    </div>
                    <div class="forgot-password">
                        <a href="#" id="forgot-password-link">Mot de passe oublié ?</a>
                    </div>
                </div>
                
                <button type="submit" class="btn-submit">
                    <span class="btn-text" id="btn-text">Se connecter</span>
                    <span class="btn-loader"><i class="fas fa-spinner fa-spin"></i></span>
                </button>
                
                <div class="form-footer" id="reset-footer" style="display: none;">
                    <p>Retour à la <a href="#" id="back-to-login">connexion</a></p>
                </div>
            </form>
        </section>
    </main>

    <!-- Firebase SDK 11.8.1 -->
    <script src="https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore.js"></script>

    <script type="module" src="../js/auth.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
